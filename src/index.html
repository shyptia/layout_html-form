<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="form_fieldset">
        <legend>Personal information</legend>

        <div class="form_input">
          <label for="surname">Surname:</label>

          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="form_input">
          <label for="name">Name:</label>

          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          >
        </div>

        <div class="form_input">
          <label for="age">How old are You?</label>

          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="form_input">
          <label for="dateOfBirth">Full date of birth:</label>

          <input
            type="date"
            id="dateOfBirth"
            name="dateOfBirth"
          >
        </div>

        <div class="form_input">
          <label for="agreement">I accept the term of the agreement</label>

          <input
            type="checkbox"
            id="agreement"
            name="agreement"
          >
        </div>

      </fieldset>

      <fieldset class="form_fieldset">
        <legend>Registration</legend>

        <div class="form_input">
          <label for="email">E-mail:</label>

          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form_input">
          <label for="password">Password:</label>

          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="16"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form_fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form_input">
        Do you love cats?

          <label>
            <input
              type="radio"
              name="catsLover"
              value="no"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="catsLover"
              value="yes"
            >
            No
          </label>
        </div>

        <div class="form_input">
          <label for="favoriteColor">What is your favorite color?</label>

          <input
            type="color"
            name="favoriteColor"
            id="favoriteColor"
          >
        </div>

        <div class="form_input">
          <label for="timeForBed">What time do you go to bed?</label>

          <input
            type="time"
            name="timeForBed"
            id="timeForBed"
          >
        </div>

        <div class="form_input">
          <label for="favoriteBrandOfCar">What are your favorite brand of cars?</label>

          <select
            name="favoriteBrandOfCar"
            id="favoriteBrandOfCar"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form_input">
          <label for="rateOfWork">How do you rate our work?</label>

          <input
            type="range"
            name="rateOfWork"
            id="rateOfWork"
          >
        </div>

      </fieldset>

      <fieldset class="form_fieldset">
        <legend>Additional info:</legend>

        <div class="form_input">
          <label for="comments">Comments:</label>

          <textarea
            name="comment"
            id="comments"
            cols="20"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </div>

        <div class="form_input">
          <label for="recommendation">Would you recommend us?</label>

          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit" class="submit_button">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
